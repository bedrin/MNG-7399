subprojects {
    tasks.register("resolveDependencies") {
            def configs = project.findProperty('confs')?project.getProperty('confs').split(','):['compileClasspath', 'testCompileClasspath', 'runtimeClasspath', 'testRuntimeClasspath']
            configs.each { config ->
                inputs.files configurations."$config"
            }
            doLast {
                configs.each {
                    configurations."$it".files
                }
            }
    }
}

